id: posts
label: Posts
migration_group: kporras07
source:
  plugin: posts
process:
  title: title
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_category:
    plugin: migration
    migration: categories
    source: category
  field_tags:
    plugin: migration
    migration: tags
    source: tag
  field_blog_type: type
  created: date
  changed: date
  type:
    plugin: default_value
    default_value: blog
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
destination:
  plugin: entity:node
dependencies:
  enforced:
    - kporras07_terms
